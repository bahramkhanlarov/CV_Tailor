<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Documents</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
        }

        .document-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .document-preview {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        pre {
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Documents Are Ready</h1>
        
        <div class="document-section">
            <h2>Adapted CV</h2>
            <div class="document-preview">
                <pre>{{ cv }}</pre>
            </div>
            <a href="{{ url_for('download', filename=cv_pdf) }}" class="btn">Download CV as PDF</a>
        </div>
        
        <div class="document-section">
            <h2>Motivation Letter</h2>
            <div class="document-preview">
                <pre>{{ letter }}</pre>
            </div>
            <a href="{{ url_for('download', filename=letter_pdf) }}" class="btn">Download Letter as PDF</a>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Create Another</a>
    </div>
</body>
</html>
